<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Помодоро</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="js/script.js" type="module"></script>
</head>

<body>

  <div class="container">
    <div class="todo">
      <h2 class="todo__title">Покупки</h2>
      <ol class="todo__list">
        <li class="todo__item">
          <div class="todo__item-wrapper">
            <button class="todo__btn"></button>
            <button class="todo__edit" aria-label="Редактировать"></button>
            <button class="todo__del" aria-label="Удалить"></button>
          </div>
        </li>
        <li class="todo__item">
          <button class="todo__add">Добавить покупку</button>
        </li>
      </ol>
    </div>
  </div>

</body>

</html>
